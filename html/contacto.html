                <h1>Contacto</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</p>
                <form action="">
                    <label for="name">Nombre</label>
                    <input type="text" placeholder="Nombre" id="name">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" id="email">
                    <label for="phone">Teléfono</label>
                    <input type="tel" placeholder="Teléfono" id="phone">
                    
                    <div class="company-contact">
                        <label for="company">Medio de contacto</label>
                        <input type="radio" name="company" id="companyPhone" group="company">
                        <label for="companyPhone">Telefono</label>
                        <input type="radio" name="company" id="companyEmail" group ="company">
                        <label for="companyEmail">Correo</label>
                    </div>
                    <label for="type">Tipo de consulta</label>
                    <select name="type" id="type">
                        <option value="1">Soporte Técnico</option>
                        <option value="2">Desarrollo Web</option>
                        <option value="3">Sistemas Personalizados</option>
                        <option value="4">Otros</option>
                    </select>
                    <label for="subject">Asunto</label>
                    <input type="text" placeholder="Asunto" id="subject">
                    <label for="message">Mensaje</label>
                    <textarea name="" id="message" cols="30" rows="10" placeholder="Mensaje"></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
